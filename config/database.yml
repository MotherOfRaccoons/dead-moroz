default: &default
  adapter: postgresql
  encoding: unicode
  # For details on connection pooling, see Rails configuration guide
  # https://guides.rubyonrails.org/configuring.html#database-pooling
  pool: <%= ENV.fetch("RAILS_MAX_THREADS") { 5 } %>

development:
  <<: *default
  database: dead_moroz_development
  username: <%= ENV.fetch('DEAD_MOROZ_DATABASE_USERNAME', 'postgres') %>
  password: <%= ENV.fetch('DEAD_MOROZ_DATABASE_PASSWORD', '12345') %>

# Warning: The database defined as "test" will be erased and
# re-generated from your development database when you run "rake".
# Do not set this db to the same as development or production.
test:
  <<: *default
  database: dead_moroz_test
  username: <%= Rails.application.credentials.db[:database_username] %>
  password: <%= Rails.application.credentials.db[:database_password] %>

production:
  <<: *default
  url: <%= ENV['DATABASE_URL'] %>
